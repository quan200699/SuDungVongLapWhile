<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhap so:"));
    document.write(number+"<br>");
    let sum = number;
    while(number!=-1)
    {
        number = parseInt(prompt("Nhap so:"));
        document.write(number+"<br>");
        sum+=number;
    }
    document.write("Tong:"+sum);
</script>
</body>
</html>
